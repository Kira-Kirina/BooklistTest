<div *ngIf="book">
  <h1 mat-dialog-title>Book Card</h1>
  <div mat-dialog-content style="margin-bottom: 16px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ book.description }}</p>
        <mat-divider></mat-divider>
      </mat-card-content>

      <mat-card-footer>
        <p class="book-card__item">
          Pages: <span>{{ book.totalNumberOfPages }}</span>
        </p>
        <p class="book-card__item">
          Language: <span>{{ book.language }}</span>
        </p>
        <p class="book-card__item">
          Genre: <span>{{ book.genre }}</span>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
  <button mat-raised-button mat-dialog-close color="accent">Close</button>
</div>
