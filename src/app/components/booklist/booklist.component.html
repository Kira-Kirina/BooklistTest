<ul class="booklist">
  <li class="book" *ngFor="let book of booklist" (click)="openDialog(book)">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-footer>
        <div class="book-footer">
          <p>
            Genre: <span>{{ book.genre }}</span>
          </p>
          <p>
            Pages: <span>{{ book.totalNumberOfPages }}</span>
          </p>
          <p>
            Language: <span>{{ book.language }}</span>
          </p>
        </div>
      </mat-card-footer>
    </mat-card>
  </li>
</ul>
